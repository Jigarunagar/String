<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
</head>
<body>

    <h2>Vowel Counter</h2>
    <input type="text" id="userInput" placeholder="Enter text here">
    <button onclick="showVowelCount()">Count Vowels</button>
    <p id="output"></p>

    <script>
        function countVowels(str) {
            let count = 0;
            let vowels = "aeiouAEIOU";

            for (let char of str) {
                if (vowels.includes(char)) {
                    count++;
                }
            }
            return count;
        }

        function showVowelCount() {
            let inputText = document.getElementById("userInput").value;
            let result = countVowels(inputText);
            document.getElementById("output").innerHTML = `Vowel count: ${result}`;
        }
    </script>

</body>
</html>
